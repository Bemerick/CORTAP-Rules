databases:
  - name: fta-review-db
    plan: free

services:

  # FastAPI Backend
  - type: web
    name: fta-review-api
    env: python
    plan: starter
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fta-review-db
          property: connectionString
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        sync: false
      - key: API_RELOAD
        value: False
      - key: ALLOWED_ORIGINS
        value: https://fta-review.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

  # React Frontend
  - type: web
    name: fta-review
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://fta-review-api.onrender.com
